<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="calculator-items">
        <div class="screen">
          <input type="text" name="output" class="output" disabled />
        </div>
        <div class="buttons">
          <button class="btn btn-operand" type="button">&#43;</button>
          <button class="btn btn-operand" type="button">-</button>
          <button class="btn btn-operand" type="button">&#215;</button>
          <button class="btn btn-operand" type="button">&#247;</button>

          <button class="btn btn-number" type="button">7</button>
          <button class="btn btn-number" type="button">8</button>
          <button class="btn btn-number" type="button">9</button>
          <button class="btn btn-equals" type="button">&#61;</button>

          <button class="btn btn-number" type="button">4</button>
          <button class="btn btn-number" type="button">5</button>
          <button class="btn btn-number" type="button">6</button>

          <button class="btn btn-number" type="button">1</button>
          <button class="btn btn-number" type="button">2</button>
          <button class="btn btn-number" type="button">3</button>

          <button class="btn btn-number" type="button">0</button>
          <button class="btn btn-number" type="button">.</button>
          <button class="btn btn-clear" type="button">AC</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
